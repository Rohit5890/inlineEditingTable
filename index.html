<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title>Editable</title>
    <meta name="viewport" initial-scale="1"/>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <main>
      <section ng-controller="editCtrl">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="employee in model.Employee" ng-include="getTemplate(employee)"></tr>
          </tbody>
        </table>
    <script type="text/ng-template" id="editable">
      <td>
        <input type="text" ng-model="model.selectedRow.name" />
      </td>
      <td>
        <input type="text" ng-model="model.selectedRow.age" />
      </td>
      <td>
        <button class="glyphicon glyphicon-ok" ng-click="saveDetails($index)"></button>
      </td>
      <td>
        <button class="glyphicon glyphicon-remove" ng-click="resetSelection()"></button>
      </td>
    </script>

   <script type="text/ng-template" id="normal">
      <td>
        {{employee.name}}
      </td>
      <td>
        {{employee.age}}
      </td>
      <td>
        <button class="glyphicon glyphicon-pencil" ng-click="editDetails(employee)"></button>
      </td>
      <td>
        <button class="glyphicon glyphicon-plus" ng-click="addRow($index)"></button>
      </td>
      <td>
        <button class="glyphicon glyphicon-trash" ng-click="deleteRow($index)"></button>
      </td>
    </script>
      </section>
    </main>

    <script type="text/javascript" src="js/lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
